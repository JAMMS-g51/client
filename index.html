<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jello</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Oswald:300" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper teal lighten-2">
      <a href="#" class="brand-logo">Jello</a>
      <ul id="nav-mobile" class="right ">
        <li><a href="#modal-login">Login</a></li>

      </ul>
    </div>
  </nav>
  <main class="container-fluid">
    <div class="landing-background">
      <div class="landing-focus">
        <h1 class="landing-title">Jello</h1>
        <h5 class="landing-tagline">Bringing teams together</h5>
        <!-- <img class="landing-image" src="./media/thomas-lefebvre-3950.jpg"/> -->
        <a class="waves-effect waves-light btn" href="#modal-signup">Get Started</a>
      </div>
    </div>


    <div id="modal-signup" class="modal modal-signup">
      <div class="modal-content">
        <form class="create-account  center-align">
          <input class='user-name' type="text" name="" placeholder="Name" required>
          <input class="user-email" type="email" name="" placeholder="Email" required>
          <input class="user-password" type="password" placeholder="Password" required>
          <button class='btn' type="submit" name="button">Sign Up</button>
        </form>
      </div>
    </div>
    <div id="modal-login" class="modal modal-login">
      <div class="modal-content">
        <form class="login-account  center-align">
          <input class="user-email" type="email" name="" placeholder="Email" required>
          <input class="user-password" type="password" placeholder="Password" required>
          <button class='btn' type="submit" name="button">Login</button>
        </form>
      </div>
    </div>
  </main>



  <footer class="page-footer footer-copyright teal">
    <!-- <button class="btn testbutton" type="button" name="button">Get test</button> -->
    <div class="container">
      Â© 2017 Copyright JAMMS Solutions
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
